<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
    <title>Página de Login</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://www.fuiserviajante.com/wp-content/uploads/2022/05/praia-muro-alto-melhores-praias-de-pernambuco.jpg');
            background-size: cover; 
            background-position: center; 
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
            button[type="submit"],
            button[type="voltar"] {
            padding: 10px 20px;
            background-color: #3916d8;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
            button[type="submit"]:hover,
            button[type="voltar"]:hover {
            background-color: #9e940a;
        }

        .button a {
            text-decoration: none;
        }

        .nocad {
            text-align: center;
            margin-top: 5px; 
            font-size: 14px;
        }

        .nocad a {
            display: inline-block;
            margin-top: 10px;
        }
        
        
    </style>
</head>
<body> <br>
    <a href="http://127.0.0.1:5500/home.html#"><button type="voltar">VOLTAR</button></a> <br>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return validateForm();" action="http://127.0.0.1:5500/homelog.html">
            
            <div class="form-group" method="post" action="#">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button><br>

            <div class="nocad">
                <a href="http://127.0.0.1:5500/cadastro.html">Não tenho cadastro</a>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
            return true;
        }
    </script>
     
</body>
</html>
